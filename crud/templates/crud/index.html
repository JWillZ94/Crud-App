{% extends 'crud/base.html' %}

{% block body %}
  <h1><a href="{% url 'crud:register' %}">Sign Up</a></h1>
  <h1><a href="{% url 'crud:login' %}">Login</a></h1>
  <h1><a href="{% url 'crud:profile' user.pk %}">Profile</a></h1>

  <form action="{% url 'crud:logout' %}">
    {% csrf_token %}
    <button type="submit">Log Out</button>
  </form>
{% endblock %}
