{% extends 'crud/base.html' %}

{% block body %}
  <div class="page-container">
    <h1 id="title">Please Complete Profile Form</h1>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.error %} class="{{ message.error }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <div class="choice-container">
        <button type="submit" class="choice-button">Submit</button>
        <button type="reset" class="choice-button">Reset</button>
      </div>
    </form>
  </div>
{% endblock %}
